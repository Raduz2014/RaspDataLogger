<VirtualHost *:83>
    ServerName datalogger.mydomain.com
    ServerAdmin webmaster@localhost
    DocumentRoot /home/pi/RaspDataLogger/DataloggerWebApp/html

    WSGIDaemonProcess todo user=www-data group=www-data processes=1 threads=5
    WSGIScriptAlias /  /home/pi/RaspDataLogger/DataloggerWebApp/html/todo/adapder.wsgi

    <Directory /home/pi/RaspDataLogger/DataloggerWebApp/html/todo>
        WSGIProcessGroup todo
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>